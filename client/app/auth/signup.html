<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)'>
    <span>Username</span>
    <input type='text' ng-model='user.username' placeholder='Joe' ng-required='true'>
    <span>Password</span>
    <input type="password" ng-model='user.password' placeholder='secret...' ng-required='true'>
    <button>signup</button>
    <span class='incorrect' ng-show='signupAttempt'>Username already in use</span>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
