<div id='signin' ng-controller='AuthController'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin(signinForm.$valid)'>
    <span>Username</span>
    <input type='text' ng-model='user.username' name='uName' ng-required='true'>
    <span>Password</span>
    <input type="password" ng-model='user.password' name='uPassword' ng-required='true'>
    <input type='submit' value='submit' />
    <span class='incorrect' ng-show='signinAttempt'>Username or Password incorrect</span>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
